<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAMES Calculator</title>
    <style>
        /* Ensure background image fits the full page */
        body {
            min-height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
        }
        h1 {
            color: #2c3e50;
            font-size: 36px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .input-container, #output {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass blur */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            transition: background 0.3s ease; /* Smooth opacity transition */
        }
        .input-container:hover, #output:hover {
            background: rgba(255, 255, 255, 1); /* Fully opaque white */
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 280px;
            margin: 8px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.8); /* Slightly opaque for readability */
            transition: background 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #e74c3c;
        }
        input[type="text"]:hover {
            background: rgba(255, 255, 255, 1); /* Fully opaque on hover */
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        #output {
            margin-top: 25px;
            padding: 25px;
            background: #fff;
            width: 85%;
            max-width: 700px;
            border: 1px solid #ddd;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        #flamesDisplay {
            font-size: 36px;
            letter-spacing: 12px;
            margin-bottom: 25px;
            color: #34495e;
        }
        .highlight {
            color: #e74c3c;
            text-decoration: line-through;
            font-weight: bold;
            transition: all 0.5s ease;
        }
        .final-result {
            font-size: 32px;
            margin-top: 20px;
            color: #2980b9;
            animation: popUp 1s ease-in-out;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Animation Container */
        #animation-container {
            margin-top: 20px;
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        /* Friends: Hugging with ü§ó */
        .hug-figure {
            font-size: 50px;
            position: absolute;
            top: 100px;
            text-shadow: 0 3px 8px rgba(52, 152, 219, 0.5);
        }
        .hug-figure.left { left: 40%; animation: hugLeft 2s ease-in-out infinite; }
        .hug-figure.right { left: 50%; animation: hugRight 2s ease-in-out infinite; }
        @keyframes hugLeft {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(-5deg); }
        }
        @keyframes hugRight {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(-20px) rotate(5deg); }
        }

        /* Love: Flying Hearts with ‚ù§Ô∏è across #output */
        .heart {
            position: absolute;
            color: #e74c3c;
            text-shadow: 0 2px 6px rgba(231, 76, 60, 0.5);
            animation: flyHeart 2.5s ease-out infinite;
        }
        @keyframes flyHeart {
            0% { bottom: -40px; opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { bottom: 100%; opacity: 0; transform: scale(1.5); }
        }

        /* Affection: Envelope ‚úâÔ∏è with Beating Heart ‚ù§Ô∏è */
        .envelope {
            font-size: 60px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 3px 8px rgba(241, 196, 15, 0.5);
            animation: dropEnvelope 2.5s ease-in-out forwards;
        }
        .envelope-heart {
            font-size: 45px;
            color: #e74c3c;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 90px;
            opacity: 0;
            text-shadow: 0 3px 8px rgba(231, 76, 60, 0.5);
            animation: emergeHeart 2s ease-in-out forwards, beatHeart 1s infinite 3.5s;
        }
        @keyframes dropEnvelope {
            0% { top: -70px; opacity: 1; transform: translateX(-50%) scale(1); }
            50% { top: 80px; opacity: 1; transform: translateX(-50%) scale(1.1); }
            100% { top: 80px; opacity: 0; transform: translateX(-50%) scale(1); }
        }
        @keyframes emergeHeart {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.3); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        @keyframes beatHeart {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        /* Marriage: Rings with üíç */
        .ring {
            font-size: 45px;
            position: absolute;
            top: 100px;
            text-shadow: 0 3px 8px rgba(241, 196, 15, 0.5);
        }
        .ring.left { left: 40%; animation: ringLeft 2s ease-in-out infinite; }
        .ring.right { left: 50%; animation: ringRight 2s ease-in-out infinite; }
        @keyframes ringLeft {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(20px) scale(1.2); }
        }
        @keyframes ringRight {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(-20px) scale(1.2); }
        }

        /* Enemies: Angry Faces with üò† */
        .face {
            font-size: 55px;
            position: absolute;
            top: 90px;
            text-shadow: 0 3px 8px rgba(231, 76, 60, 0.5);
        }
        .face.left { left: 40%; transform: rotate(-15deg); animation: shakeLeft 0.5s ease-in-out infinite; }
        .face.right { left: 50%; animation: shakeRight 0.5s ease-in-out infinite; }
        @keyframes shakeLeft {
            0%, 100% { transform: rotate(-15deg) translateX(0); }
            25% { transform: rotate(-20deg) translateX(-5px); }
            75% { transform: rotate(-10deg) translateX(5px); }
        }
        @keyframes shakeRight {
            0%, 100% { transform: rotate(15deg) translateX(0); }
            25% { transform: rotate(20deg) translateX(5px); }
            75% { transform: rotate(10deg) translateX(-5px); }
        }

        /* Sibling: Wrist ü§õ with Arm and Rakhi */
        .wrist {
            font-size: 50px;
            position: absolute;
            left: 50%;
            top: 110px;
            transform: translateX(-50%);
            text-shadow: 0 3px 8px rgba(211, 84, 0, 0.5);
        }
        .wrist-arm {
            width: 40px;
            height: 22px;
            background: #ffc83d; /* Skin tone to match ü§õ */
            position: absolute;
            left: 52%;
            top: 130px;
            border-radius: 5px;
        }
        .rakhi {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            position: absolute;
            left: 52%;
            top: 70px;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.5);
            animation: tieRakhi 2.5s ease-in-out forwards;
        }
        @keyframes tieRakhi {
            0% { top: 50px; opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { top: 95px; opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { top: 110px; opacity: 1; transform: translateX(-50%) scale(1); }
        }
        /* Add-on CSS for centering and glass effect */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Optional: vertically center */
            min-height: 100vh;
            margin: 0;
        }
        h1, .input-container, button, #output {
            margin-left: auto;
            margin-right: auto;
        }
        #output {
            background: rgba(255, 255, 255, 0.2); /* Reassert glass effect */
            backdrop-filter: blur(10px);
            width: 85%;
            max-width: 700px;
            margin: 25px auto 0;
        }
        /* NEW: Ensure background fits the page */
        body {
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* NEW: Reinforce background fit */
        body {
            height: 100%;
            background-attachment: fixed;
            background-size: cover !important;
            background-repeat: no-repeat !important;
        }
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>FLAMES Calculator</h1>
    <div class="input-container">
        <input type="text" id="name1" placeholder="Enter first name" required>
        <input type="text" id="name2" placeholder="Enter second name" required>
    </div>
    <button id="calcBtn">Calculate FLAMES</button>
    <div id="output">
        <div id="flamesDisplay"></div>
        <div id="result"></div>
        <div id="animation-container"></div>
    </div>

    <script>
        // Compute leftover letters after canceling common letters
        function getLeftoverCount(name1, name2) {
            let n1 = name1.replace(/\s+/g, '').toLowerCase().split('');
            let n2 = name2.replace(/\s+/g, '').toLowerCase().split('');
            
            for (let i = 0; i < n1.length; i++) {
                let index = n2.indexOf(n1[i]);
                if (index !== -1) {
                    n2.splice(index, 1);
                    n1[i] = ''; // mark as cancelled
                }
            }
            return n1.filter(letter => letter !== '').length + n2.length;
        }

        // Mapping for final letter to relationship meaning
        const flamesMap = {
            'F': 'Friends',
            'L': 'Love',
            'A': 'Affection',
            'M': 'Marriage',
            'E': 'Enemies',
            'S': 'Sibling'
        };

        // Animate FLAMES cancellation
        async function animateFlames(count) {
            let flames = ['F', 'L', 'A', 'M', 'E', 'S'];
            const displayElem = document.getElementById("flamesDisplay");
            const resultElem = document.getElementById("result");
            const animationContainer = document.getElementById("animation-container");
            const outputBox = document.getElementById("output");
            let startIndex = 0;

            displayElem.innerHTML = flames.join(' ');

            while (flames.length > 1) {
                let currentIndex = startIndex;
                for (let i = 1; i < count; i++) {
                    currentIndex = (currentIndex + 1) % flames.length;
                }

                let displayStr = flames.map((letter, idx) =>
                    idx === currentIndex ? `<span class="highlight">${letter}</span>` : letter
                ).join(' ');
                displayElem.innerHTML = displayStr;

                await new Promise(resolve => setTimeout(resolve, 1000));

                flames.splice(currentIndex, 1);
                startIndex = currentIndex % flames.length;
                displayElem.innerHTML = flames.join(' ');

                await new Promise(resolve => setTimeout(resolve, 500));
            }

            const finalLetter = flames[0];
            resultElem.innerHTML = `<div class="final-result">${finalLetter} - ${flamesMap[finalLetter]}</div>`;

            // NEW: Set body background image based on result
            const body = document.body;
            switch (finalLetter) {
                case 'F':
                    body.style.backgroundImage = "url('https://harmonyxxx.wordpress.com/wp-content/uploads/2012/08/girl-and-boy-friendship-wallpaper-2012.jpg')";
                    break;
                case 'L':
                    body.style.backgroundImage = "url('https://images.pexels.com/photos/1024960/pexels-photo-1024960.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')";
                    break;
                case 'A':
                    body.style.backgroundImage = "url('https://png.pngtree.com/thumb_back/fh260/background/20240424/pngtree-unrequited-one-sided-love-or-loneliness-concept-image_15666082.jpg')";
                    break;
                case 'M':
                    body.style.backgroundImage = "url('https://static.vecteezy.com/system/resources/previews/054/337/850/non_2x/a-couple-wedding-outdoor-blurry-beauty-flower-land-scape-with-defocused-effect-photo.jpeg')";
                    break;
                case 'E':
                    body.style.backgroundImage = "url('https://media.istockphoto.com/id/478896468/photo/relationship-difficulties.jpg?s=612x612&w=0&k=20&c=bYurEjsHSX9vl-4y8Qnh8umVlxC0Msx3aiCH97Pylrw=')";
                    break;
                case 'S':
                    body.style.backgroundImage = "url('https://thumbs.dreamstime.com/b/cute-indian-child-brother-sister-celebrating-raksha-bandhan-festival-123381493.jpg')";
                    break;
            }

            // Trigger animation based on result
            animationContainer.innerHTML = '';
            switch (finalLetter) {
                case 'F': // Friends: Hugging with ü§ó
                    animationContainer.innerHTML = `
                        <div class="hug-figure left">ü§ó</div>
                        <div class="hug-figure right">ü§ó</div>
                    `;
                    break;
                case 'L': // Love: Flying Hearts with ‚ù§Ô∏è across #output
                    for (let i = 0; i < 8; i++) {
                        let heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.fontSize = `${20 + Math.random() * 30}px`;
                        heart.style.left = `${Math.random() * 100}%`;
                        heart.style.animationDelay = `${i * 0.3}s`;
                        outputBox.appendChild(heart);
                    }
                    break;
                case 'A': // Affection: Envelope ‚úâÔ∏è with Beating Heart ‚ù§Ô∏è
                    animationContainer.innerHTML = `
                        <div class="envelope">‚úâÔ∏è</div>
                        <div class="envelope-heart">‚ù§Ô∏è</div>
                    `;
                    break;
                case 'M': // Marriage: Rings with üíç
                    animationContainer.innerHTML = `
                        <div class="ring left">üíç</div>
                        <div class="ring right">üíç</div>
                    `;
                    break;
                case 'E': // Enemies: Angry Faces with üò†
                    animationContainer.innerHTML = `
                        <div class="face left">üò†</div>
                        <div class="face right">üò†</div>
                    `;
                    break;
                case 'S': // Sibling: Wrist ü§õ with Arm and Rakhi
                    animationContainer.innerHTML = `
                        <div class="wrist">ü§õ</div>
                        <div class="wrist-arm"></div>
                        <div class="rakhi"></div>
                    `;
                    break;
            }
        }

        // Button click handler
        document.getElementById('calcBtn').addEventListener('click', async function() {
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            const outputBox = document.getElementById("output");

            // NEW: Reset body background to default gradient
            document.body.style.backgroundImage = "none"; // Clear background image
            document.body.style.background = "linear-gradient(135deg, #f5f5f5, #e0e0e0)"; // Restore original gradient

            // Clear all content inside #output
            outputBox.innerHTML = `
                <div id="flamesDisplay"></div>
                <div id="result"></div>
                <div id="animation-container"></div>
            `;
            const displayElem = document.getElementById("flamesDisplay");
            const resultElem = document.getElementById("result");

            if (!name1 || !name2) {
                resultElem.innerHTML = '<p>Please enter both names.</p>';
                return;
            }

            const leftoverCount = getLeftoverCount(name1, name2);
            resultElem.innerHTML = `<p>Leftover Letters Count: <strong>${leftoverCount}</strong></p>`;

            await animateFlames(leftoverCount);
        });
    </script>
</body>
</html>
